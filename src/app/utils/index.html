<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Frontend</title>
</head>
<body>
    <svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
      <style>
        .background {
          fill: #f1f1f1;
        }
        .card {
          fill: white;
          stroke: #ccc;
          stroke-width: 1;
          rx: 10;
          ry: 10;
        }
        .logo {
          font-family: 'Product Sans', sans-serif;
          font-size: 48px;
          font-weight: bold;
        }
        .logo .g { fill: #4285F4; }
        .logo .o1 { fill: #EA4335; }
        .logo .o2 { fill: #FBBC05; }
        .logo .g2 { fill: #34A853; }
        .logo .l { fill: #4285F4; }
        .logo .e { fill: #EA4335; }
        .logo .p { fill: #FBBC05; }
        .logo .k { fill: #34A853; }
        .logo .i { fill: #4285F4; }
        .logo .e2 { fill: #EA4335; }
        .search-bar, .input-field, .button, .footer-text {
          font-family: 'Arial', sans-serif;
        }
        .search-bar {
          fill: white;
          stroke: #ccc;
          stroke-width: 1;
          rx: 20;
          ry: 20;
        }
        .search-text {
          font-size: 16px;
          fill: #aaa;
        }
        .lucky-button {
          fill: white;
          stroke: #ccc;
          stroke-width: 1;
          rx: 20;
          ry: 20;
        }
        .lucky-text {
          font-size: 16px;
          fill: black;
        }
        .button {
          font-size: 16px;
          fill: white;
          rx: 5;
          ry: 5;
        }
        .register-button {
          fill: #4285F4;
        }
        .login-button {
          fill: #EA4335;
        }
        .input-field {
          fill: white;
          stroke: #ccc;
          stroke-width: 1;
          rx: 5;
          ry: 5;
          font-size: 16px;
          fill: #aaa;
        }
        .footer-text {
          font-size: 14px;
          fill: #666;
        }
      </style>
      <rect class="background" width="100%" height="100%" />
      <rect x="50" y="20" width="300" height="460" class="card" />
      <image x="70" y="30" width="260" height="60" href="https://placehold.co/260x60" alt="Google Pokies logo with Google colors" />
      <rect x="75" y="100" width="250" height="40" class="search-bar" />
      <text x="85" y="125" class="search-text">Search</text>
      <rect x="125" y="160" width="150" height="40" class="lucky-button" />
      <text x="145" y="185" class="lucky-text">I'm Feeling Lucky</text>
      <rect x="75" y="220" width="120" height="40" class="button register-button" />
      <text x="100" y="245" class="button">REGISTER</text>
      <rect x="205" y="220" width="120" height="40" class="button login-button" />
      <text x="240" y="245" class="button">LOGIN</text>
      <rect x="75" y="280" width="250" height="40" class="input-field" />
      <text x="85" y="305" class="input-field">Phone Number</text>
      <rect x="75" y="340" width="250" height="40" class="input-field" />
      <text x="85" y="365" class="input-field">Password</text>
      <rect x="75" y="400" width="250" height="40" class="input-field" />
      <text x="85" y="425" class="input-field">SMS Verification</text>
      <text x="100" y="470" class="footer-text">Privacy</text>
      <text x="170" y="470" class="footer-text">Terms</text>
      <text x="230" y="470" class="footer-text">Settings</text>
    </svg>
</body>
</html>
